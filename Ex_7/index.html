                <h1>Exercício 7</h1>
                <p>Faça um script que leia o nome de uma pessoa, o ano de nascimento dessa pessoa e o ano atual, calcule e mostre a idade dessa pessoa e seu nome em linhas separadas.</p>
            </div>
            <form action="">
                <div class="formCentro">
                    <div class="inline">
                        <div class="verti">

                        </div>

                        </div>
                        <div class="verti">

                        </div>
                    </div>
